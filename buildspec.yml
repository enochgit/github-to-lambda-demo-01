version: 0.2
phases:
  install:
    runtime-versions:
      python: 3.8
    commands:
      - pip install -r requirements.txt
        - pip install -e .
  build:
    commands:
      - pytest tests/unit/
      - pytest tests/integration/ -rfs

  post_build:
    commands:
      - echo "Updating lambda Function..."
      - aws lambda update-function-code --function-name github-to-lambda-demo-01 --zip-file fileb://deployment_package.zip
      - echo "DONE!!"
